version: '3.7'
services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      - MONGO_URL="mongodb://mongo/nestgraphql"
      - REDIS_HOST="redis"
      - REDIS_PORT="6379"
      - JWT_SECRET="VERYSECRETJWTWOWROKKET"
  mongo:
    image: mongo
    restart: always
    volumes:
      - mongodb:/data/db
    ports:
      - '27017:27017'
  redis:
    image: redis
    ports:
      - '6379:6379'
volumes:
  mongodb:
